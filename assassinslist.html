<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather Eliminated Data</title>
    <style>
        /* Make the content responsive */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        #output {
            width: 100%;
            height: auto;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            max-width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: lightgray;
            color: black;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            background-color: #cccccc;
        }

        #loading {
            display: none;
            width: 100%;
            height: 5px;
            background-color: #007BFF;
            transition: width 0.4s;
        }
    </style>
    <script>
        async function fetchData() {
            const loadingBar = document.getElementById('loading');
            loadingBar.style.display = 'block';
            loadingBar.style.width = '0%';

            let width = 0;
            const loadingInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 10);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx1JwRDPCrAiOsCUogG_PAHX9WL9GdzWTfJt5-y_X27NWC2TjraMYqH2s33YK5mG1bv/exec?function=getData', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = data ? data : 'No data found.';
            } catch (error) {
                console.error('Error fetching data:', error);
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = 'Error fetching data: ' + error.message;
            } finally {
                loadingBar.style.display = 'none';
                loadingBar.style.width = '0%';
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <button onclick="fetchData()">Gather Elimination List</button>
        <div id="loading"></div>
        <div id="output"></div>
    </div>
</body>
</html>
